<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Change_item</title>
    <style>
        button{
            background-color: #bab754;;
            text-align: center;
            padding: 7px;
            font-size: 25px;
            margin-top:30px;
        }
        body{
            text-align: center;
            background-image: url(https://odesign.ru/wp-content/uploads/6710-r1.jpg);
            background-attachment: fixed;
        }
        h1{
            font-size: 40px;
        }
        p{
            font-size: 25px;
            margin-bottom: 10px;
        }
        input{
            font-size: 20px;
        }
        .headbtn{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        button{
            margin-top: 10px;
            margin-left: 70px;
            margin-right: 70px;
            text-align: center;
            padding: 7px;
            font-size: 25px;
            display: inline-block;
            text-decoration: none;
            user-select: none;
            padding: .25em .5em;
            outline: none;
            border: 1px solid rgb(250,172,17);
            border-radius: 7px;
            background: rgb(255,212,3) linear-gradient(rgb(255,212,3), rgb(248,157,23));
            box-shadow: inset 0 -2px 1px rgba(0,0,0,0), inset 0 1px 2px rgba(0,0,0,0), inset 0 0 0 60px rgba(255,255,0,0);
            transition: box-shadow .2s, border-color .2s;
        }
        button:hover {
            box-shadow: inset 0 -1px 1px rgba(0,0,0,0), inset 0 1px 2px rgba(0,0,0,0), inset 0 0 0 60px rgba(255,255,0,.5);
        }
        button:active {
            padding: calc(.25em + 1px) .5em calc(.25em - 1px);
            border-color: rgba(177,159,0,1);
            box-shadow: inset 0 -1px 1px rgba(0,0,0,.1), inset 0 1px 2px rgba(0,0,0,.3), inset 0 0 0 60px rgba(255,255,0,.45);
        }
        .btnadd{
            background: rgb(64,199,129);
            box-shadow: 0 -3px rgb(53,167,110) inset;
            margin-top: 20px;
        }
        {
            width: 350px;
            border: 2px black solid;
            background-color: #ebcacb;
            display: flex;
            justify-content: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="headbtn">
        <div class="cnt">
            <form action="/Admin" method="get"><button type="submit"><strong>В кабинет</strong></button></form>
        </div>
        <div class="cnt">
            <form action="/"><button type="submit"><strong>На главную</strong></button></form>
        </div>
    </div>
    <h1>Изменение информации о текущем товаре</h1>
    <h2>Если одна из характеристик не нуждается в изменении, просто оставьте поле пустым</h2>
    <div class="form">
        <form style="padding-bottom: 10px" action="/Itemchanging" method="post">
            <p>Введите код изменяемого товара: </p><input type="number" name="id" placeholder="1"><br>
            <p>Цена: </p><input type="number" name="Price" placeholder="1000"><br>
            <p>Количество: </p><input type="number" name="Sum" placeholder="1000"><br>
            <button class="btnadd" type="submit">Cохранить изменения</button>
        </form>
    </div>
</body>
</html>
