<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Allorders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body{
            text-align: center;
            background-image: url(https://odesign.ru/wp-content/uploads/6710-r1.jpg);
            background-attachment: fixed;
        }
        h1{
            font-size: 40px;
        }
        table {
            margin: auto;
            width:1500px;
            border-spacing: 0 10px;
            font-family: 'Open Sans', sans-serif;
            font-weight: bold;
        }
        th {
            padding: 10px 20px;
            background: #616912;
            color: #F9C941;
            border-right: 2px solid;
            font-size: 0.9em;
            font-size: 30px;
        }
        th:last-child {
            border-right: none;
        }
        td {
            background-color: white;
            vertical-align: middle;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            border-top: 2px solid #56433D;
            border-bottom: 2px solid #56433D;
            border-right: 2px solid #56433D;
            border-left: 2px solid #56433D;
            font-size: 30px;
        }
        button{
            background-color: #bab754;;
            text-align: center;
            padding: 7px;
            font-size: 25px;
        }
        .headbtn{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        button{
            margin-top: 10px;
            margin-left: 70px;
            margin-right: 70px;
            text-align: center;
            padding: 7px;
            font-size: 25px;
            display: inline-block;
            text-decoration: none;
            user-select: none;
            padding: .25em .5em;
            outline: none;
            border: 1px solid rgb(250,172,17);
            border-radius: 7px;
            background: rgb(255,212,3) linear-gradient(rgb(255,212,3), rgb(248,157,23));
            box-shadow: inset 0 -2px 1px rgba(0,0,0,0), inset 0 1px 2px rgba(0,0,0,0), inset 0 0 0 60px rgba(255,255,0,0);
            transition: box-shadow .2s, border-color .2s;
        }
        button:hover {
            box-shadow: inset 0 -1px 1px rgba(0,0,0,0), inset 0 1px 2px rgba(0,0,0,0), inset 0 0 0 60px rgba(255,255,0,.5);
        }
        button:active {
            padding: calc(.25em + 1px) .5em calc(.25em - 1px);
            border-color: rgba(177,159,0,1);
            box-shadow: inset 0 -1px 1px rgba(0,0,0,.1), inset 0 1px 2px rgba(0,0,0,.3), inset 0 0 0 60px rgba(255,255,0,.45);
        }
        .catalog{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="headbtn">
        <div class="cnt">
            <form action="/Admin" method="get"><button type="submit"><strong>В кабинет</strong></button></form>
        </div>
        <div class="cnt">
            <form action="/"><button type="submit"><strong>На главную</strong></button></form>
        </div>
    </div>
    <h1>История заказов</h1>
    <div class="catalog">
        <div style="border: 2px solid black; background-color: thistle; margin-top:10px; padding: 7px;">
            <table>
                <tr>
                    <th>Имя заказчика</th>
                    <th>Фамилия заказчика</th>
                    <th>Товар</th>
                    <th>Количество, шт.</th>
                    <th>Сумма заказа, руб.</th>
                </tr>
                <div th:each="el : ${model}">
                    <tr>
                        <td th:text="${el.getName()}"></td>
                        <td th:text="${el.getSurname()}"></td>
                        <td th:text="${el.getItemname()}"></td>
                        <td th:text="${el.getSum()}"></td>
                        <td th:text="${el.getTotal()}"></td>
                    </tr>
                </div>
            </table>
        </div>
    </div>
</body>
</html>
